{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Confirm It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-dark: #121212;
            --brand-card: #151515;
            --brand-border: #3a3a3a;
            --brand-green: #27ae60; 
            --brand-text: #e0e0e0; 
            --brand-text-grey: #a0a0a0;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--brand-dark);
            color: var(--brand-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Subtle background glow similar to hero section */
            background-image: radial-gradient(circle at 50% 0%, rgba(39, 174, 96, 0.05), transparent 60%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .brand-logo {
            display: block;
            height: 40px; 
            margin: 0 auto 2rem auto;
        }

        .auth-card {
            background-color: var(--brand-card);
            border: 1px solid var(--brand-border);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--brand-text-grey);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--brand-text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--brand-dark);
            border: 1px solid var(--brand-border);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--brand-green);
        }

        .form-input::placeholder {
            color: #555;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--brand-green);
            color: var(--brand-dark); /* Dark text on green for contrast */
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background-color: #219150; /* Slightly darker green */
        }
        
        .btn-submit:active {
            transform: scale(0.98);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--brand-text-grey);
        }

        .auth-link {
            color: var(--brand-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #4ade80; /* Brighter green on hover */
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <a href="{% url 'home' %}">
            <img src="{% static 'orders/imgs/logooo.png' %}" alt="Confirm It" class="brand-logo">
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your dashboard</p>
            </div>

            <form method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="username" class="form-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label for="password" class="form-label" style="margin-bottom: 0;">Password</label>
                        <a href="#" class="auth-link" style="font-size: 0.8rem;">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="{% url 'signup' %}" class="auth-link">Sign up</a>
            </div>
        </div>
    </div>

</body>
</html>
